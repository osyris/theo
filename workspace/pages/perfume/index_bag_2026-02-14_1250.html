function openModal(idx) {
  const p = perfumes[idx];
  const grad = gradients[hashCode(p.brand+p.name) % gradients.length];
  const tagHTML = p.tags.map(t=>`<span class="tag tag-${t}">${tagLabels[t]||t}</span>`).join('');

  // Pills
  let pills = [];
  if (p.year) pills.push(`<span class="m-pill">ğŸ“… ${p.year}</span>`);
  if (p.concentration) pills.push(`<span class="m-pill">ğŸ’§ ${p.concentration}</span>`);
  if (p.gender) pills.push(`<span class="m-pill">${p.gender==='Ğœ'?'â™‚ï¸':'â™€ï¸'} ${p.gender}</span>`);

  // Notes pyramid (Fragrantica-style bubbles)
  let pyramidHTML = '';
  if (p.pyramid) {
    const levels = [
      {key:'top', label:'TOP NOTES'},
      {key:'mid', label:'MIDDLE NOTES'},
      {key:'base', label:'BASE NOTES'},
    ];
    let levelsHTML = '';
    for (const lv of levels) {
      const raw = p.pyramid[lv.key];
      if (!raw || raw === 'â€”') continue;
      const notes = raw.split(',').map(n=>n.trim()).filter(Boolean);
      const bubblesHTML = notes.map(n => `
        <div class="note-bubble">
          <div class="note-circle">${getNoteEmoji(n)}</div>
          <span class="note-name">${n}</span>
        </div>`).join('');
      levelsHTML += `
        <div class="pyramid-level">
          <div class="pyramid-divider"><span>${lv.label}</span></div>
          <div class="note-bubbles">${bubblesHTML}</div>
        </div>`;
    }
    if (levelsHTML) pyramidHTML = `<div class="m-pyramid"><div class="m-section-title">ĞŸĞ¸Ñ€Ğ°Ğ¼Ğ¸Ğ´Ğ° Ğ½Ğ¾Ñ‚</div>${levelsHTML}</div>`;
  }

  // Main accords
  let accordsHTML = '';
  if (p.accords && p.accords.length) {
    const bars = p.accords.map(a =>
      `<div class="accord-bar"><span class="accord-label">${a.name}</span><div class="accord-fill" style="width:${a.w}%;background:${a.color}"></div></div>`
    );
    accordsHTML = `<div class="m-accords"><div class="m-section-title">ĞÑĞ½Ğ¾Ğ²Ğ½Ñ‹Ğµ Ğ°ĞºĞºĞ¾Ñ€Ğ´Ñ‹</div>${bars.join('')}</div>`;
  } else if (p.family) {
    const families = p.family.split(/[-,]/).map(f=>f.trim().toLowerCase());
    const bars = families.map((f,i) => {
      const w = Math.max(40, 100 - i*25);
      const color = accordColors[f] || '#b0a090';
      const label = f.charAt(0).toUpperCase() + f.slice(1);
      return `<div class="accord-bar"><span class="accord-label">${label}</span><div class="accord-fill" style="width:${w}%;background:${color}"></div></div>`;
    });
    accordsHTML = `<div class="m-accords"><div class="m-section-title">ĞÑĞ½Ğ¾Ğ²Ğ½Ñ‹Ğµ Ğ°ĞºĞºĞ¾Ñ€Ğ´Ñ‹</div>${bars.join('')}</div>`;
  }

  // Stats
  let statsHTML = '';
  {
    let stats = [];
    if (p.rating) stats.push(`<div class="m-stat"><span class="m-stat-value">â­ ${p.rating}</span><span class="m-stat-label">Ğ ĞµĞ¹Ñ‚Ğ¸Ğ½Ğ³${p.votes?' ('+p.votes+')':''}</span></div>`);
    if (p.longevity) stats.push(`<div class="m-stat"><span class="m-stat-value">â±ï¸ ${p.longevity}</span><span class="m-stat-label">Ğ¡Ñ‚Ğ¾Ğ¹ĞºĞ¾ÑÑ‚ÑŒ</span></div>`);
    if (p.sillage) stats.push(`<div class="m-stat"><span class="m-stat-value">ğŸ’¨ ${p.sillage}</span><span class="m-stat-label">Ğ¨Ğ»ĞµĞ¹Ñ„</span></div>`);
    if (stats.length) statsHTML = `<div class="m-stats">${stats.join('')}</div>`;
  }

  // Seasons & daytime
  let seasonsHTML = '';
  {
    const allSeasons = [
      {key:'day',label:'â˜€ï¸ Ğ”ĞµĞ½ÑŒ',cls:'day'},{key:'night',label:'ğŸŒ™ ĞĞ¾Ñ‡ÑŒ',cls:'night'},
      {key:'winter',label:'â„ï¸ Ğ—Ğ¸Ğ¼Ğ°',cls:'winter'},{key:'spring',label:'ğŸŒ¸ Ğ’ĞµÑĞ½Ğ°',cls:'spring'},
      {key:'summer',label:'â˜€ï¸ Ğ›ĞµÑ‚Ğ¾',cls:'summer'},{key:'autumn',label:'ğŸ‚ ĞÑĞµĞ½ÑŒ',cls:'autumn'},
    ];
    const dt = p.daytime || [];
    const ss = p.seasons || [];
    const all = [...dt, ...ss];
    if (all.length) {
      const pills = allSeasons.map(s =>
        `<span class="m-season ${s.cls} ${all.includes(s.key)?'active':''}">${s.label}</span>`
      );
      seasonsHTML = `<div class="m-seasons">${pills.join('')}</div>`;
    }
  }

  // Details grid
  let details = '';
  let dItems = [];
  if (p.perfumer) dItems.push(['ĞŸĞ°Ñ€Ñ„ÑĞ¼ĞµÑ€', p.perfumer]);
  if (p.family) dItems.push(['Ğ¡ĞµĞ¼ĞµĞ¹ÑÑ‚Ğ²Ğ¾', p.family]);
  if (p.concentration) dItems.push(['ĞšĞ¾Ğ½Ñ†ĞµĞ½Ñ‚Ñ€Ğ°Ñ†Ğ¸Ñ', p.concentration]);
  if (p.gender) dItems.push(['ĞŸĞ¾Ğ»', p.gender === 'Ğœ' ? 'ĞœÑƒĞ¶ÑĞºĞ¾Ğ¹' : p.gender === 'Ğ–' ? 'Ğ–ĞµĞ½ÑĞºĞ¸Ğ¹' : 'Ğ£Ğ½Ğ¸ÑĞµĞºÑ']);
  if (dItems.length) {
    details = `<div class="m-details">${dItems.map(d=>`<div class="m-detail"><span class="m-detail-label">${d[0]}</span><span class="m-detail-value">${d[1]}</span></div>`).join('')}</div>`;
  }

  modal.innerHTML = `
    <button class="modal-close" onclick="closeModal()">&times;</button>
    <div class="m-hero">
      <div class="m-photo">${imgHTML(p)}</div>
      <div class="m-title">
        <div class="m-brand">${p.brand}</div>
        <div class="m-name">${p.name}</div>
        <div class="m-meta-pills">${pills.join('')}</div>
        ${p.price?`<div class="m-price-big">${p.price}</div>`:''}
      </div>
    </div>
    <div class="m-content">
      ${statsHTML}
      ${accordsHTML}
      ${seasonsHTML}
      ${pyramidHTML}
      ${p.desc&&p.desc!=='â€”'?`<div class="m-desc"><div class="m-section-title">ĞĞ¿Ğ¸ÑĞ°Ğ½Ğ¸Ğµ</div><div class="m-desc-text">${p.desc}</div></div>`:''}
      ${details}
      <div class="m-tags">${tagHTML}</div>
      <div class="m-source">Ğ˜ÑÑ‚Ğ¾Ñ‡Ğ½Ğ¸Ğº: ${p.source}</div>
    </div>
  `;
  modalOverlay.classList.add('open');
  document.body.style.overflow = 'hidden';
}

function closeModal() {
  modalOverlay.classList.remove('open');
  document.body.style.overflow = '';
}
modalOverlay.addEventListener('click', e => { if (e.target === modalOverlay) closeModal(); });
document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });

function render() {
  const q = search.value.toLowerCase();
  const filtered = perfumes.map((p,i)=>({...p,idx:i})).filter(p => {
    const matchFilter = activeFilter==='all' || p.tags.includes(activeFilter);
    const matchSearch = !q || [p.brand,p.name,p.notes,p.desc,p.price||'',p.family||''].join(' ').toLowerCase().includes(q);
    return matchFilter && matchSearch;
  });
  countEl.textContent = `${filtered.length} Ğ¸Ğ· ${perfumes.length} Ğ°Ñ€Ğ¾Ğ¼Ğ°Ñ‚Ğ¾Ğ²`;

  grid.innerHTML = filtered.map(p => {
    const tagHTML = p.tags.map(t=>`<span class="tag tag-${t}">${tagLabels[t]||t}</span>`).join('');
    const priceHTML = p.price ? `<span class="card-price">${p.price}</span>` : '';
    const favHTML = p.fav ? '<span class="fav-badge">â™¥</span>' : '';

    return `
      <div class="card" onclick="openModal(${p.idx})">
        ${favHTML}
        <div class="card-img">${imgHTML(p)}</div>
        <div class="card-body">
          <div class="card-header">
            <div class="card-brand">${p.brand}</div>
            ${priceHTML}
          </div>
          <div class="card-name">${p.name}</div>
          ${p.notes&&p.notes!=='â€”'?`<div class="card-notes">${p.notes}</div>`:''}
          ${p.desc&&p.desc!=='â€”'?`<div class="card-desc">${p.desc}</div>`:''}
          <div class="card-tags">${tagHTML}</div>
          <div class="card-source">via ${p.source}</div>
        </div>
      </div>`;
  }).join('');
}

document.querySelectorAll('.filter-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    activeFilter = btn.dataset.filter;
    render();
  });
});

search.addEventListener('input', render);
render();
</script>
